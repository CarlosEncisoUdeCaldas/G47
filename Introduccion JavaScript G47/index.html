<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- cambiando el contenido de una etiqueta -->
    <h1>¡Hola Mundo, Esto es JavaScript!</h1>
    <p id="demo">JavaScript puede cambiar el contenido de una etiqueta HTML</p>

    <!-- codigo JavaScript dentro de un boton-->
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Contenido cambiado'"
    >
      Cambiar contenido
    </button>

    <!-- fin del contenido cambiado -->
    <hr />

    <!-- inicio de codigo para cambiar un atributo -->
    <h1>Cambiando un atributo de etiquetas</h1>
    <button type="button" onclick="document.getElementById('imagen').src = 'img/on.gif'">Encender</button>
    <img src="img/off.gif" alt="off.gif" id="imagen">
    <button type="button" onclick="document.getElementById('imagen').src = 'img/off.gif' ">Apagar</button>
    <!-- fin del codigo para cambiar atributo -->

    <hr>

    <!-- cambiando estilos css -->
    <h1 style="text-align: center;">Cambiando un estilo CSS</h1>
    <p id="estilo">Estilo CSS que vamos a cambiar</p>
    <button onclick="document.getElementById('estilo').style.fontSize = '35px'">Cambiar Estilo</button>
    <!-- fin cambiando estilos css -->

    <hr>

    <!-- cambiando el estilo para mostrar u ocultar -->
    <h1>Mostrar u ocultar un elemento con JavaScript</h1>
    <div id="mostrar">
      <p id="">Este parrafo será mostrado u ocultado por el boton de abajo</p>
      <img src="chicago.jpeg" alt="chicago.jpeg" id="" width="300">
    </div>
    <button type="button" onclick = " document.getElementById('mostrar').style.display = 'none' " > Ocultar </button>
    <button type="button" onclick = " document.getElementById('mostrar').style.display = 'block' " > Mostrar </button>
    
    
    <!-- fin cambiando el estilo para mostrar u ocultar -->

    <script>
      let texto = "Let's do it";
    </script>
  </body>
</html>

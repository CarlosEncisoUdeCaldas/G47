<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="demo"></div>

    <script>
      //Desestructuracion de objetos - Object's Desestructiring
      const person = {
        firstName: 'Osito',
        lastName: 'Dormilon',
        telefono: 123456789
      }
      console.log(person);
      console.log(person.firstName);
      console.log(person.lastName);
      console.log(person.telefono);

      //vamos a desestructurar el objeto person
      const { telefono , firstName } = person;
      console.log('desestructuracion de telefono:', telefono);
      console.log('desestructuracion de firstName:', firstName);
      // console.log('desestructuracion de lastName:',lastName);

      //Ejercicio de desesctructuracion, aplicala a este objeto
      const car = {
        brand : 'Ford',
        model: 'F500',
        color: 'Negro'
      }



    </script>
